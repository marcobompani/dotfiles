[colors]
;background = ${xrdb:color0:#222}
background = #80212320
background-alt = #bf212320
;foreground = ${xrdb:color7:#222}
foreground = #ffffff
foreground-alt = #ffffff
primary = #1693cf
secondary = #ffffff
alert = #bd2c40

[bar/master]
width = 100%
height = 22
;offset-x = 1%
;offset-y = 1%
radius = 6.0
fixed-center = false
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
line-color = #f00
border-size = 4
border-color = #00000000
padding-left = 0
padding-right = 2
module-margin-left = 1
module-margin-right = 2
font-0 = Anonymice Nerd Font:style=Regular,Book:size=9:antialias=true;1
font-1 = Anonymice Nerd Font Mono:style=Regular,Book:size=9:antialias=true;1
font-3 = Fixed:pixelsize=9;1
font-4 = unifont:fontformat=truetype:size=9:antialias=true;0
font-5 = siji:pixelsize=9;1
font-6 = Pomodoro:style=Regular:size=9:antialias=true;1
font-7 = FontAwesome:style=Regular:size=9:antialias=true;1
font-8 = icomoon:style=Regular:size=9:antialias=true;1
font-9 = octicons:style=Medium:size=9:antialias=true;1
tray-position = center
tray-padding = 2
;tray-background = #0063ff
;wm-restack = bspwm
;wm-restack = i3
;override-redirect = true
;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev
;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev
cursor-click = pointer
cursor-scroll = ns-resize
